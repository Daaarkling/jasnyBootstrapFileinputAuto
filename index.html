<html>
	<head>
		<title>JASNY BOOTSTRAP FILE INPUT AUTO</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/bootstrap.min.css">
		<link rel="stylesheet" href="assets/jasny-fileinput.min.css">
	</head>
	<body>
		<div class="container">
			<h1>JASNY BOOTSTRAP FILE INPUT AUTO CHANGER</h1>
			<br>
			<br>
			<div class="row">
				<div class="col-sm-3">
					<form>
						<input type="file" data-fia-auto="true" data-fia-thumbnail="true" data-fia-width="200" data-fia-height="200">
					</form>
				</div>
				<div class="col-sm-3">
					<form>
						<input type="file" data-fia-auto="true" data-fia-thumbnail="true" data-fia-fakeimg="true" data-fia-width="200" data-fia-height="200">
					</form>
				</div>
				<div class="col-sm-3">
					<form>
						<input type="file" data-fia-auto="true" data-fia-thumbnail="true" data-fia-width="200" data-fia-height="200" data-fia-image="assets/bane.jpg">
					</form>
				</div>
				<div class="col-sm-3">
					<form>
						<input type="file" data-fia-auto="true" data-fia-select="Select">
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
				<br>
				<br>
				<ul>
					<li><a target="_blank" href="https://github.com/Daaarkling/jasnyBootstrapFileinputAuto">Github</a></li>
					<li><a target="_blank" href="http://getbootstrap.com/">Bootstrap 3.0</a></li>
					<li><a target="_blank" href="http://jasny.github.com/bootstrap/javascript/#fileinput">Jasny Bootstrap Fileinput</a></li>
				</ul>
					<br>
					<br>
					<br>
					<footer>
						<p><i>Created by Jan Vanura (Darkling)</i></p>
					</footer>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="assets/jasny-fileinput.min.js"></script>
		<script src="jasny-fileinput.auto.min.js"></script>
	</body>
</html>
